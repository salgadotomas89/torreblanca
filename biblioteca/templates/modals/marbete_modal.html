<!-- Agregar este modal al final del archivo, antes de los scripts -->
<div class="modal fade" id="marbeteModal" tabindex="-1" aria-labelledby="marbeteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="marbeteModalLabel">Marbete del Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="marbete-contenido" class="text-center p-4" style="border: 1px solid #ddd; max-width: 200px; margin: 0 auto;">
                    <div id="dewey-code" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;"></div>
                    <div id="autor-titulo-code" style="margin-bottom: 5px; font-weight: bold;"></div>
                    <div id="anio-code" style="font-family: monospace; margin-bottom: 5px;"></div>
                    <div id="volumen-copia-code" style="font-family: monospace;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="imprimirMarbete()">Imprimir</button>
            </div>
        </div>
    </div>
</div>
