<!-- Modal para reservar libro -->
<div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reservaModalLabel">Reservar Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="libro-id">
                <div class="mb-3">
                    <label for="alumno-search-reserva" class="form-label">Buscar Alumno:</label>
                    <input type="text" 
                           class="form-control" 
                           id="alumno-search-reserva" 
                           name="alumno-search"
                           autocomplete="off"
                           placeholder="Buscar por nombre o apellido..."
                           data-search="true">
                </div>
                <div id="alumno-results" class="list-group">
                    <!-- Resultados de búsqueda de alumnos se mostrarán aquí -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="confirmar-reserva">Confirmar Reserva</button>
            </div>
        </div>
    </div>
</div>
