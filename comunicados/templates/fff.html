{% extends "inicio/layout_updated.html" %}

{% load static %}
{% block body %}
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Team</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-file-alt"></i>
                <span>Documents</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>

            <div class="teams-section">
                <h6 class="sidebar-heading">Your teams</h6>
                <a href="#" class="team-item">
                    <span class="team-icon">H</span>
                    <span>Heroicons</span>
                </a>
                <a href="#" class="team-item">
                    <span class="team-icon">T</span>
                    <span>Tailwind Labs</span>
                </a>
                <a href="#" class="team-item">
                    <span class="team-icon">W</span>
                    <span>Workcation</span>
                </a>
            </div>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-menu">
                <i class="far fa-bell"></i>
                <div class="user-profile">
                    <img src="{% static 'images/avatar.jpg' %}" alt="User Avatar">
                    <span>Tom Cook</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="content-area">
            <!-- Aquí va el contenido principal -->
        </div>
    </div>
</div>

<style>
.dashboard-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 280px;
    background-color: #4f46e5;
    color: white;
    padding: 1rem;
    display: flex;
    flex-direction: column;
}

.logo-container {
    padding: 1rem 0;
}

.logo {
    height: 32px;
}

.sidebar-nav {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.nav-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    border-radius: 0.5rem;
    gap: 1rem;
}

.nav-item:hover {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

.nav-item.active {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

.teams-section {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.sidebar-heading {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.875rem;
    padding: 0 1rem;
    margin-bottom: 1rem;
}

.team-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    gap: 1rem;
}

.team-icon {
    width: 24px;
    height: 24px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
}

.main-content {
    flex-grow: 1;
    background-color: #f9fafb;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: white;
    border-bottom: 1px solid #e5e7eb;
}

.search-bar {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: #f9fafb;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    width: 300px;
}

.search-bar input {
    border: none;
    background: none;
    outline: none;
    width: 100%;
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.user-profile img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.content-area {
    padding: 2rem;
}
</style>

<!-- Font Awesome para los iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Activar/desactivar items del menú
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            navItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        });
    });

    // Funcionalidad de búsqueda
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function(e) {
        // Aquí puedes implementar la lógica de búsqueda
        console.log('Searching:', e.target.value);
    });
});
</script>
{% endblock %}
